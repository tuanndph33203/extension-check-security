<div style="width: 300px; padding: 16px; font-family: Arial, sans-serif;">
  <h2 style="font-size: 18px; font-weight: bold; margin-bottom: 16px;">User Form</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Toggle -->
    <div style="margin-bottom: 12px;">
      <label style="display: flex; align-items: center; gap: 6px;">
        <input type="checkbox" formControlName="toggle" />
        <span>Enable Tags {{status}}</span>
      </label>
    </div>

    <!-- Username -->
    <div style="margin-bottom: 12px;">
      <label style="display: block; margin-bottom: 4px;">Username</label>
      <input type="text" formControlName="username"
        style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Email -->
    <div style="margin-bottom: 12px;">
      <label style="display: block; margin-bottom: 4px;">Email</label>
      <input type="email" formControlName="email"
        style="width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>

    <!-- Remember -->
    <div style="margin-bottom: 12px;">
      <label>
        <input type="checkbox" formControlName="remember" />
        Remember me
      </label>
    </div>

    <!-- Submit -->
    <button type="submit"
      style="width: 100%; background: #3b82f6; color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer;">
      Save
    </button>
  </form>
</div>
